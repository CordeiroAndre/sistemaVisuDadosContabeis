<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>

</head>
<body>
    <table  class="table table-bordered bg-white">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Empresa</th>
            <th scope="col">Tipo</th>
            <th scope="col">Valor</th>
            <th scope="col">Ano</th>
            <th scope="col">Excluir</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresa,iter : ${listaDados}">
            <th scope="row" th:text="${iter.index}+1"></th>
            <td th:text="${empresa.empresaModel.nome}"></td>
            <td th:text="${empresa.tipo}"></td>
            <td th:text="${empresa.valor}"></td>
            <td th:text="${empresa.label}"></td>
            <td><a th:href="${(#mvc.url('EC#deletarDado').arg(0,empresa.id)).build()}" class="btn btn-danger text-white">Excluir</a></td>
        </tr>
        </tbody>
    </table>


</body>
</html>
