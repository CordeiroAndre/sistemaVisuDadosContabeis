<head>

<body class="bg-danger">
<th:block th:include="navbar"></th:block>

<div class="text-center " style="padding-top: 180px">

    <form name="f" th:action="@{/login}" method="post" class="shadow d-none d-md-block bg-light" style="margin:0 35%">

        <h1 style="padding:50px 50px 20px 50px;">Shall you pass?</h1>
        <div style="margin: 0px 70px 30px" th:if="${param.error}" class="alert alert-danger">
            Nome de usuario ou senha incorretos.
        </div>
        <div style="padding: 20px 50px" th:if="${param.logout}" class="alert alert-success">
            VocÃª fez logout.
        </div>
        <div class="form-group" style="padding: 0px 50px">
            <input name="username" class="form-control" id="username" type="text" placeholder="Userame" />
        </div>

        <div class="form-group" style="padding: 0px 50px">
            <input name="password" class="form-control" id="password" type="password" placeholder="Password"/>
        </div>
        <div class="form-acions" style="padding-bottom: 50px">
            <button type="submit" class="btn btn-dark"> Log in</button>

    </form>
</div>
</body>
</html>
