<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>

</head>
<body>
<div style="max-height: 300px; overflow:auto;">

<table class="table ">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Empresa</th>
        <th scope="col">Tipo</th>
        <th scope="col">Valor</th>
        <th scope="col">Ano</th>
        <th scope="col">Selecionar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empresa,iter : ${listaDados}">
        <th scope="row" th:text="${iter.index}+1"></th>
        <td th:text="${empresa.empresaModel.nome}"></td>
        <td th:text="${empresa.tipo}"></td>
        <td th:text="${empresa.valor}" ></td>
        <td th:text="${empresa.label}"></td>
        <td ><a class="btn btn-primary text-white valor" data-dismiss="modal">Selecionar</a></td>
    </tr>
    </tbody>
</table>
</div>

    <script  type="text/javascript" >
    const valores = Array.from(document.querySelectorAll('.valor'));
    const input = document.querySelector('.inputValor');

    var value = 0;
    valores.forEach(function (elemento){
        elemento.addEventListener('click', function (e){
            const parent = e.target.parentElement.parentElement;
            const childrens  = parent.children;
             value = childrens[3].textContent;
            input.value = input.value+"+"+value;
        });
    });

    </script>
</body>
</html>
